# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  uploadDir: '%kernel.project_dir%/public/upload'
  exceptions:
    Symfony\Component\HttpKernel\Exception\NotFoundHttpException: { code: 404 }
    App\Exception\RequestBodyConvertException: { code: 400, hidden: false }

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    bind:
      bool $isDebug: '%kernel.debug%'

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/Shared/Infrastructure/Kernel.php'

  _instanceof:
    App\Shared\Application\Command\CommandHandlerInterface:
      tags:
        - { name: messenger.message_handler, bus: command.bus }

    App\Shared\Application\Query\QueryHandlerInterface:
      tags:
        - { name: messenger.message_handler, bus: query.bus }

    App\Shared\Application\Event\EventHandlerInterface:
      tags:
        - { name: messenger.message_handler, bus: event.bus }

    App\Shared\Domain\Specification\SpecificationInterface:
      public: true

  # Domains controllers
  App\Shared\Infrastructure\Controller\:
    resource: ../src/Shared/Infrastructure/Controller/
    tags: [ 'controller.service_arguments' ]

  App\User\Infrastructure\Controller\:
    resource: ../src/User/Infrastructure/Controller/
    tags: [ 'controller.service_arguments' ]

  App\Channels\Infrastructure\Controller\:
    resource: ../src/Channels/Infrastructure/Controller/
    tags: [ 'controller.service_arguments' ]

  App\Workspaces\Infrastructure\Controller\:
    resource: ../src/Workspaces/Infrastructure/Controller/
    tags: [ 'controller.service_arguments' ]

  App\Acl\Infrastructure\Controller\:
    resource: ../src/Acl/Infrastructure/Controller/
    tags: [ 'controller.service_arguments' ]

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  acme_api.event.jwt_created_listener:
    class: App\User\Infrastructure\EventHandler\JWTCreatedEventHandler
    arguments: [ '@request_stack' ]
    tags:
      - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_created, method: onJWTCreated }

  App\Shared\Infrastructure\EventListener\Doctrine\ActivityLog:
    arguments:
      $logger: '@logger'
    tags:
      - { name: doctrine.event_subscriber }
